<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TIC TAC TOE</title>
    <link rel="stylesheet" href="./CSS/indexComputer.css">
</head>

<body>
    <h1>TIC TAC TOE</h1>
    <!-- <h1>Play Here</h1> -->
    <div id="partition">
        <section id="gamePart">
            <span id="turn"></span>
            <div class="gameSection" id="gameSection">
                <div id="cell1">
                </div>
                <div id="cell2">
                </div>
                <div id="cell3">
                </div>
                <div id="cell4">
                </div>
                <div id="cell5">
                </div>
                <div id="cell6">
                </div>
                <div id="cell7">
                </div>
                <div id="cell8">
                </div>
                <div id="cell9">
                </div>
            </div>
        </section>

        <section id="playerSection">
            <h1>GAME OVER</h1>
            <h1>Result</h1>
            <span id="winner"></span>
            <section id="userPart">
                <div id="userCell0">
                </div>
                <div id="userCell1">
                </div>
                <div id="userCell2">
                </div>
                <div id="userCell3">
                </div>
                <div id="userCell4">
                </div>
                <div id="userCell5">
                </div>
                <div id="userCell6">
                </div>
                <div id="userCell7">
                </div>
                <div id="userCell8">
                </div>
            </section>
        </section>
    </div>

    <script src="./JS/indexComputer.js"></script>
</body>

</html>
